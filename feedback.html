<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form phản hồi</title>
</head>
<body>
<div class="panel-group" id="accordion">
    <div id="collapseOne" class="panel-collapse collapse in">
        <div class="panel-body">
            <form role="form" class="col-md-12">
                <div class="form-group">
                    <label for="name">Tên của bạn</label>
                    <input type="name" class="form-control" id="name" placeholder="Nhập tên của bạn">
                </div>
                <div class="form-group">
                    <label for="mobilenumber">Số điện thoại</label>
                    <input type="text" class="form-control" id="mobilenumber" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="exampleInputContent">Nội dung</label>
                    <textarea rows="3" type="text" class="form-control" id="exampleInputContent"
                              placeholder="Nhập nội dung phản hồi"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Gửi</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
